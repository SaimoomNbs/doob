<!doctype html>
<html lang="en">

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    
    <title>Doob :: Log In</title>
    <link rel="icon" type="image/png" href="assets/img/logo.svg.svg" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/logo.svg.svg">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-white">
    <!-- loader -->
    <div id="loader">
        <!-- <img src="assets/img/logo-tr.png" alt="icon" class="loading-icon"> -->
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader no-border transparent position-absolute">
        <div class="left"></div>
        <div class="pageTitle"></div>
        <div class="right">
            <a href="doob-register.html">Sign Up</a>
            <ion-icon name="chevron-forward-outline" class="text-primary"></ion-icon>
        </div>
    </div>
    <!-- * App Header -->
    <!-- App Capsule -->
    <div id="appCapsule" class="appBody" draggable="true" ontouchstart="handleTouchStart(event)"

        <div class="section mt-2 text-center">
            <img src="assets/img/logo-tr.png" alt="icon" class="imaged w120">
        </div>
        <div class="section mb-5 p-2">
            <form action="doob-membership.html">

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <!-- <label class="label" for="email1">E-mail</label> -->

                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <!-- <label class="label" for="password1">Password</label> -->

                                    placeholder="Your password">
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button type="submit" class="btn btn-primary col-8 btn-lg">Log in</button>
                </div>
                <div class="form-group text-center mt-2">
                    <div class="mt-4"><a href="app-forgot-password.html">
                            <h5>Forgot Password?</h5>
                        </a></div>
                    <!-- <div class="mt-4">
                        <a href="doob-register.html" class="font-weight-bold h4">Sign Up</a>
                    </div> -->
                </div>
                <!-- <div class="form-button-group  transparent">

                            <img class="imaged w24" src="assets/img/lang/united-kingdom.png" alt="">&nbsp; Language</button>
    
                    </div> -->

    </div>
    <!-- * App Capsule -->

    <!-- Dialog Basic -->

                    <ul class="listview simple-listview bg-white overflow-auto" style="height: 250px;">

                            <label class="form-check-label" for="English">

                            <input class="form-check-input" type="radio" name="language" id="flexRadioDefault2">
                        </li>
                        <li><img class="imaged w48" src="assets/img/lang/spain.png" alt="">
                            <label class="form-check-label" for="Spain">
                                Spain
                            </label>
                            <input class="form-check-input" type="radio" name="language" id="Spain">
                        </li>
                        <li><img class="imaged w48" src="assets/img/lang/russia.png" alt="">
                            <label class="form-check-label" for="Russia">
                                Russia
                            </label>
                            <input class="form-check-input" type="radio" name="language" id="Russia">
                        </li>
                        <li><img class="imaged w48" src="assets/img/lang/portugal.png" alt="">
                            <label class="form-check-label" for="Portugal">
                                Portugal
                            </label>
                            <input class="form-check-input" type="radio" name="language" id="Portugal">
                        </li>
                        <li><img class="imaged w48" src="assets/img/lang/poland.png" alt="">
                            <label class="form-check-label" for="Poland">
                                Poland
                            </label>
                            <input class="form-check-input" type="radio" name="language" id="Poland">
                        </li>
                        <li><img class="imaged w48" src="assets/img/lang/italy.png" alt="">
                            <label class="form-check-label" for="Italy">
                                Italy
                            </label>
                            <input class="form-check-input" type="radio" name="language" id="Italy">
                        </li>

                        <li><img class="imaged w48" src="assets/img/lang/germany.png" alt="">
                            <label class="form-check-label" for="Germany">
                                Germany
                            </label>
                            <input class="form-check-input" type="radio" name="language" id="Germany">
                        </li>
                        <li><img class="imaged w48" src="assets/img/lang/france.png" alt="">
                            <label class="form-check-label" for="France">

                            </label>

                    </ul>
                </div>
                <div class="modal-footer">
                    <div class="btn-inline">
                        <a href="#" class="btn btn-text-secondary" data-bs-dismiss="modal">CANCEL</a>
                        <a href="#" class="btn btn-text-primary" data-bs-dismiss="modal">CHNAGE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- * Dialog Basic -->
    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="doob-membership.html" class="item" data-bs-toggle="modal" data-bs-target="#DialogBasic">
            <div class="col d-flex justify-content-center">
                <img class="imaged w24" style="height:100%" src="assets/img/lang/united-kingdom.png" alt="">

            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->

    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>

    <script>
        var container = document.querySelector('.appBody');
        var initialY = 0;

        function handleTouchStart(e) {
            initialY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            var deltaY = e.touches[0].clientY - initialY;
            if (deltaY > 110) {
                deltaY = 110; // Limit the drag to 110 pixels
            }
            container.style.transform = 'translateY(' + deltaY + 'px)';
        }

        function handleTouchEnd(e) {
            container.style.transform = '';
            var deltaY = e.changedTouches[0].clientY - initialY;
            if (deltaY > 100) {
                location.reload();
            }
        }
    </script>
</body>

</html>
