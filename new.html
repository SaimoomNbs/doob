<style>
    #refreshContainer {
        overflow-y: auto;
        height: 100%;
        touch-action: pan-y;
    }

    #refreshContent {
        transition: transform 0.3s ease-out;
    }
</style>
<div id="refreshContainer">
    <div id="refreshContent">
        <!-- Your content goes here -->
    </div>
</div>
<script>
    const refreshContainer = document.getElementById('refreshContainer');
const refreshContent = document.getElementById('refreshContent');
let startY = 0;
let currentY = 0;

refreshContainer.addEventListener('touchstart', handleTouchStart, false);
refreshContainer.addEventListener('touchmove', handleTouchMove, false);
refreshContainer.addEventListener('touchend', handleTouchEnd, false);

function handleTouchStart(event) {
  startY = event.touches[0].clientY;
}

function handleTouchMove(event) {
  if (refreshContainer.scrollTop === 0) {
    event.preventDefault();
    currentY = event.touches[0].clientY - startY;
    refreshContent.style.transform = `translateY(${currentY}px)`;

    if (currentY >= 50) {
      // User has pulled down enough, trigger page reload
      location.reload();
    }
  }
}

function handleTouchEnd(event) {
  refreshContent.style.transform = 'translateY(0)';
  startY = 0;
  currentY = 0;
}

</script>
