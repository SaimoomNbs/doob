<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container {
            height: 100%;
            width: 100%;
            background: rgb(235, 156, 156);
        }
    </style>
</head>

<body>
    <div class="container" draggable="true" >
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui, laudantium? Sapiente consectetur laboriosam
        accusamus amet error porro eum voluptates quae eius? Expedita molestiae alias minima cupiditate amet voluptatem
        numquam maxime!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var container = document.querySelector('.container');
            var initialY = 0;

            container.addEventListener('dragstart', function (e) {
                initialY = e.clientY;
            });
            container.addEventListener('drag', function (e) {
                var deltaY = e.clientY - initialY;
                if (deltaY > 110) {
                    deltaY = 110; // Limit the drag to 110 pixels
                }
                container.style.transform = 'translateY(' + deltaY + 'px)';
            });
            container.addEventListener('dragend', function (e) {
                container.style.transform = '';
                var deltaY = e.clientY - initialY;
                if (deltaY > 100) {
                    location.reload();
                }
            });
        });
    </script>
</body>

</html>
